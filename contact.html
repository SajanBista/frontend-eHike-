<!DOCTYPE html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .logo {
            max-width: 200px; /* Adjust as needed */
            margin: 20px auto; /* Center the logo */
            display: block;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        .contact-info {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
            transition: opacity 0.3s;
        }

        .social-links a.facebook {
            color: #1877F2;
        }

        .social-links a.instagram {
            color: #E1306C;
        }

        .social-links a.twitter {
            color: #000000;
        }

        .social-links a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <img src="your-logo.png" alt="Your Logo" class="logo">

    <div class="contact-info">
        <h1>Contact Us</h1>
        <h2>+9779812345690</h2>
        <h2>+9779820304050</h2>
    </div>

    <div class="social-links">
        <h1>Follow Us</h1>
        <a href="https://www.facebook.com" class="facebook">Facebook</a>
        <a href="https://www.instagram.com" class="instagram">Instagram</a>
        <a href="https://www.twitter.com" class="twitter">Twitter</a>
    </div>
</body>
</html>
